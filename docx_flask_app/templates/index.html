<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Manipulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Docx Toolkit</h2>
    
    <!-- Flash Messages for Errors -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified gap-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="replace-tab" data-bs-toggle="tab" data-bs-target="#replace" type="button" role="tab">Find & Replace</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="metadata-tab" data-bs-toggle="tab" data-bs-target="#metadata" type="button" role="tab">Extract Metadata</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Extract Images</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tables" type="button" role="tab">Extract Tables</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="generate-tab" data-bs-toggle="tab" data-bs-target="#generate" type="button" role="tab">MD~DOCX Converter</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="docx-md-tab" data-bs-toggle="tab" data-bs-target="#docx-md" type="button" role="tab">DOCX~MD Converter</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="pdf-docx-tab" data-bs-toggle="tab" data-bs-target="#pdf-docx" type="button" role="tab">PDF to DOCX</button>
        </li>
        <!-- <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="docx-pdf-tab" data-bs-toggle="tab" data-bs-target="#docx-pdf" type="button" role="tab">DOCX to PDF</button>
        </li> -->
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100 active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab">Extract Text</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <!-- 1. Find & Replace -->
        <div class="tab-pane fade" id="replace" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="replace">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="search_text" placeholder="Find Text" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="replace_text" placeholder="Replace With" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Process & Download</button>
            </form>
        </div>

        <!-- 2. Metadata -->
        <div class="tab-pane fade" id="metadata" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="metadata">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">View Metadata</button>
            </form>
        </div>

        <!-- 3. Extract Text -->
        <div class="tab-pane fade show active" id="text" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="text">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">Display Text</button>
            </form>
        </div>

        <!-- 4. Extract Images -->
        <div class="tab-pane fade" id="images" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="images">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">View Images</button>
            </form>
        </div>

        <!-- 5. Extract Tables -->
        <div class="tab-pane fade" id="tables" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="tables">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">View Tables</button>
            </form>
        </div>

        <!-- 6. Generate from Markdown -->
        <div class="tab-pane fade" id="generate" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="generate">
                <div class="mb-3">
                    <label class="form-label">Enter Markdown Text</label>
                    <textarea class="form-control" name="markdown_text" rows="10" placeholder="# Title&#10;## Subtitle&#10;- List item 1&#10;- List item 2&#10;Normal paragraph text..." required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Images (Optional)</label>
                    <input class="form-control" type="file" name="images" multiple accept="image/*">
                    <div class="form-text">Reference uploaded images by filename in markdown, e.g., <code>![Alt](image.png)</code></div>
                </div>
                <button type="submit" class="btn btn-primary">Generate Docx</button>
            </form>
        </div>

        <!-- 7. DOCX to Markdown -->
        <div class="tab-pane fade" id="docx-md" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="docx-to-md">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Convert to Markdown</button>
                    <button type="submit" name="preview" value="true" class="btn btn-outline-secondary w-100">Preview</button>
                </div>
            </form>
        </div>

        <!-- 8. PDF to DOCX -->
        <!-- <div class="tab-pane fade" id="pdf-docx" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="pdf-to-docx">
                <div class="mb-3">
                    <label class="form-label">Upload .pdf File</label>
                    <input class="form-control" type="file" name="file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to DOCX</button>
            </form>
        </div> -->

        <!-- 9. DOCX to PDF -->
        <div class="tab-pane fade" id="docx-pdf" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="docx-to-pdf">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to PDF</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="mt-4" style="display: none;">
        <hr class="my-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Results</span>
                <div>
                    <button id="copy-results" class="btn btn-sm btn-outline-secondary me-2" title="Copy to Clipboard"><i class="bi bi-clipboard"></i></button>
                    <button id="clear-results" class="btn btn-sm btn-outline-danger" title="Clear Output"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="card-body" id="results-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

</div>

<!-- Loading Spinner -->
<div id="loading-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
