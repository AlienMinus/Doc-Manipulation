<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Manipulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Docx Toolkit</h2>
    
    <!-- Flash Messages for Errors -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified gap-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100 active" id="pdf-docx-tab" data-bs-toggle="tab" data-bs-target="#pdf-docx" type="button" role="tab">PDF to DOCX</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-outline-primary w-100" id="docx-pdf-tab" data-bs-toggle="tab" data-bs-target="#docx-pdf" type="button" role="tab">DOCX to PDF</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <!-- 8. PDF to DOCX -->
        <div class="tab-pane fade show active" id="pdf-docx" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="pdf-to-docx">
                <div class="mb-3">
                    <label class="form-label">Upload .pdf File</label>
                    <input class="form-control" type="file" name="file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to DOCX</button>
            </form>
        </div>

        <!-- 9. DOCX to PDF -->
        <div class="tab-pane fade" id="docx-pdf" role="tabpanel">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="feature" value="docx-to-pdf">
                <div class="mb-3">
                    <label class="form-label">Upload .docx File</label>
                    <input class="form-control" type="file" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to PDF</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="mt-4" style="display: none;">
        <hr class="my-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Results</span>
                <div>
                    <button id="copy-results" class="btn btn-sm btn-outline-secondary me-2" title="Copy to Clipboard"><i class="bi bi-clipboard"></i></button>
                    <button id="clear-results" class="btn btn-sm btn-outline-danger" title="Clear Output"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="card-body" id="results-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

</div>

<!-- Loading Spinner -->
<div id="loading-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
